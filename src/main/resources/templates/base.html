<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee&disply=swap" rel="stylesheet">
    <style>
        .Logo-container {
            background-color: #47bcff;
            color: #fff;
        }
        .Logo {
            font-family: 'Handlee', cursive;
            font-size:2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" >
    <div class="row Logo-container p-3 d-flex justify-content-between">
        <span class="Logo ml-2">mudi</span>
        <span class="mt-3 mr-2">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron bg-light mb-2 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>

</html>
