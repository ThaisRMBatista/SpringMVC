<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Pedido</h1>
        </div>

        <form class="card" action="/pedido/novo" method="POST">
            <div class="container">
                <div class="mb-3">
                    <label for="nomeProduto">Produto</label>
                    <input class="form-control" name="nomeProduto" placeholder="Nome do produto">
                    <small>Informe qual o nome do produto</small>
                </div>
                <div class="mb-3">
                    <label for="urlProduto">Url:</label>
                    <input class="form-control" name="urlProduto" placeholder="url do produto">
                    <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
                </div>
                <div class="mb-3">
                    <label for="urlImagem">Imagem:</label>
                    <input class="form-control" name="urlImagem" placeholder="url da imagem">
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
                </div>
                <div class="mb-3">
                    <label for="descricao">Descrição:</label>
                    <textarea class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
